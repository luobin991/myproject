{{template "header"}}
		<title>login - My beego's blog</title>
	</head>

	<style>
	.col-center-block {
	    float: none;
	    display: block;
	    margin-left: auto;
	    margin-right: auto;
	    text-align-last: auto;
	    margin-top: 10%;
	}
	</style>
	<body>
		<div class="col-xs-4 col-sm-4"></div>
		<div class="col-xs-4 col-sm-4 col-center-block" >
			<form method="POST" class="form-horizontal" action="/login">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">NAME</label>
			     <div class="col-sm-8">
			    	<input class="form-control" id="uname" name="uname" placeholder="Enter YOUR NAME">
			     </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label">PASSWORD</label>
			    <div class="col-sm-8">
			    	<input type="password" class="form-control" id="pwd" name="pwd" placeholder="PASSWORD">
			     </div>
			  </div>
			  <div class="form-group">
			  	<div class="col-sm-2"></div>
			  	<div class="col-xs-8 col-sm-8">
			    <label>
			      <input type="checkbox" name="autoLogin"> automatic login
			    </label>
			     </div>
			  </div>
			  <div class="form-group">
			  	<div class="col-sm-2"></div>
			  	<div class="col-xs-8 col-sm-8">
			  		<button type="submit" class="btn btn-default btn-lg " onclick="return checkInput();">Submit</button>
			  		<button class="btn btn-default btn-lg" onclick="return backToIndex();">To Index</button>

			  	</div>
			  </div>
			</form>
			<script type="text/javascript">
				function checkInput(){
					var uname = document.getElementById("uname")
					if(uname.value.length == 0){
						alert("请输入账号"); return false;
					}

					var pwd = document.getElementById("pwd")
					if(pwd.value.length == 0){
						alert("请输入密码"); return false;
					}
					return true;
				}

				function backToIndex(){
					window.location.href = "/login?exit=0"
					return false;
				}

			</script>
		</div>
		<div class="col-xs-4 col-sm-4"></div>
	</body>
</html>
